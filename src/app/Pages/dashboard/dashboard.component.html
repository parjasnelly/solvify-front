<app-header></app-header>
<div class="main-wrapper">

    <div class="left-col">
        <!--left column-->

        <div class="left-col-label-cat">Categorias</div>

        <div class="left-top-separator"></div>

        <div class="subjects-container">
            <!--Buttons for subjects-->
            
                <div class="subject-card">
                    <div class="subject-icon" style="background: #FCFAA3">
                        <i class="pi pi-hourglass header-icon"></i>
                    </div>
                    <div class="subject-label">História</div>
                </div>

                <div class="subject-card">
                    <div class="subject-icon" style="background: #F27A7D">
                        <i class="pi pi-percentage header-icon"></i>
                    </div>
                    <div class="subject-label">Matemática</div>
                </div>

                <div class="subject-card">
                    <div class="subject-icon" style="background: #D4B7F0">
                        <span class="material-symbols-outlined">science</span>
                    </div>
                    <div class="subject-label">Química</div>
                </div>

                <div class="subject-card">
                    <div class="subject-icon" style="background: #9CDCFF">
                        <i class="pi pi-globe header-icon"></i>
                    </div>
                    <div class="subject-label">Geografia</div>
                </div>

                <div class="subject-card">
                    <div class="subject-icon" style="background: #FCC67C">
                        <span class="material-symbols-outlined">thermostat</span>
                    </div>
                    <div class="subject-label">Física</div>
                </div>

                <div class="subject-card">
                    <div class="subject-icon" style="background: #B4E76A">
                        <span class="material-symbols-outlined">genetics</span>
                    </div>
                    <div class="subject-label">Biologia</div>
                </div>
 
        </div>

    </div>

    <div class="col-separator"></div>

    <div class="right-col">
        <!--right column-->

        <div class="right-col-label">Questões</div>

        <div class="question-grid-container"  *ngIf="questions.length>0" >
            <div *ngFor="let question of questions" class="grid-item">
                <div class="question-card" (click)="goToQuestion(question)">
                    <div class="question-card-header">
                        <div class="math-icon-mini"></div>
                        {{ getSubjectName(question.subjectId) }}
                    </div>
                    <div class="question-card-content">
                        {{ question.statement }}
                    </div>
                    <div class="question-card-footer">
                       Autor: {{ question.creatorUsername }}
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="add-question-button" routerLink="/create-question">+</div>

</div>
